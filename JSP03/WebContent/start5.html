<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"	src="js/jquery-3.4.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('.btn').click(function() {
			reValue = $('.reply').val();
			wrValue = $('.writer').val();
			$.ajax({ 
				url: "server3.jsp",
				data: { 
					reply : reValue,
					writer : wrValue
				},
				success:function(result){
					$('div').append('<img src=_chat_icon_1107180.png width=50 height=50>');
					$('div').append(result);
				}
			});
		})
	});
</script>
</head>
<body>
<h2>게시판</h2>
<hr color=red>
<img src=1.jpg width="450" height="270"><br>
<hr color=lightgreen>
작성자 : <input type="text" class="writer"><br>
<!-- 느낌을 댓글로 입력하는 곳. -->
입력 : <input type="text" class="reply">
<input type="button" class="btn" value="댓글달기"><br>
<hr color=lightgreen>
<!-- 느낌이 추가되는 곳. -->
	<div></div>
</body>
</html>
