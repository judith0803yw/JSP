<!-- paragraph : 문단 -->
<p style="background: yellow; color: blue;">
비당권파 의원 모임인 '변화와 혁신을 위한 비상행동'(변혁)이 
잇단 집단 움직임 속에 사실상 탈당 초읽기에 들어간 것 아니냐는 지적이 나오는 가운데 
비당권파 이준석 전 최고위원 징계를 놓고 공개 충돌이 표면화하는 상황이다.
</p>
<p style="background: lime; color: red;">
당 윤리위원회는 20일 '이준석 최고위원에 대한 직위해제에 붙여'라는 제목의 입장문을 
통해 "이 최고위원의 안철수 전 서울시장 후보에 대한 근거 없는 욕설과 비속어를 동원한 
명예훼손성 발언은 당원 간 불신과 불화를 조장하고 
당과 당원의 명예를 크게 실추시킨 심각한 해당 행위"라며 징계 사유를 설명했다.
</p>
